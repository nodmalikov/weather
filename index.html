<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    
    <!-- CSS-LINKS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="app-wrap">
            <main>
                <section class="location">
                    <div class="city">Egypt, US</div>
                    <div class="date">Monday 1 february 2025</div>
                </section>
                <div class="main-temp">
                    <div class="temp">17 <span>°C</span></div>
                    <div class="weather">Fog</div>
                    <div class="hi-low">7°C / -5°C</div>
                </div>
            </main>
            <header>
                <div>
                    <img class="weather-img" src="img/cloud.png" alt="Weather img" width="100px" height="100px">
                </div>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
            </header>
        </div>
    </div>
    
    <!-- JS-LINKS -->
    <script src="app.js"></script>
</body>
</html>
